    let currentLevel = [];

    let rounds = 0;

    function startGame(level) {
      document.getElementById('level-selection').classList.add('hidden');
      document.getElementById('quiz').classList.remove('hidden');
      currentLevel = verbs[level];
      score = 0;
      rounds = 0;
      usedVerbs = [];
      nextRound();
    }

    function nextRound() {
      if (rounds === 10) {
        endGame();
        return;
      }
      rounds++;
      document.getElementById('feedback').textContent = '';
      let remainingVerbs = currentLevel.filter(verb => !usedVerbs.includes(verb.base));
      let verb = remainingVerbs[Math.floor(Math.random() * remainingVerbs.length)];
      usedVerbs.push(verb.base);
      document.getElementById('verb').textContent = `Â¿CuÃ¡l es el pasado simple de "${verb.base}" (${verb.spanish})?`;
      document.getElementById('image').textContent = verb.image;
      let options = [verb];
      while (options.length < 4) {
        let option = currentLevel[Math.floor(Math.random() * currentLevel.length)];
        if (!options.includes(option)) {
          options.push(option);
        }
      }
      options.sort(() => Math.random() - 0.5);
      let optionsList = document.getElementById('options');
      optionsList.innerHTML = '';
      options.forEach(option => {
        let li = document.createElement('li');
        let button = document.createElement('button');
        button.textContent = option.past;
        button.className = 'w-full bg-gray-200 hover:bg-gray-300 py-2 px-4 rounded';
        button.onclick = () => checkAnswer(verb, option);
        li.appendChild(button);
        optionsList.appendChild(li);
      });
    }

    function checkAnswer(correctVerb, selectedVerb) {
      let feedback = document.getElementById('feedback');
      if (correctVerb.past === selectedVerb.past) {
